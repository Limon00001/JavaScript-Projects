<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors Generator</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <section>
      <!-- RGB Color -->
      <div id="rgb">
        <div id="rgbBtns">
          <input id="rgbInput" value="RGB Color" disabled />
          <button id="rgbCopy">Copy</button>
        </div>
        <button id="rgbBtn">Generate</button>
      </div>

      <!-- HEX color -->
      <div id="hex">
        <div id="hexBtns">
          <input id="hexInput" value="Hex Color" disabled />
          <button id="hexCopy">Copy</button>
        </div>
        <button id="hexBtn">Generate</button>
      </div>
    </section>
    <script src="./js/script.js"></script>
  </body>
</html>
